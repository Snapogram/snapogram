<h1 class="title">Snapogram</h1>

<ul class="myPics">
  <li ng-repeat="pic in myPics">

    <a href="#/pic/{{ pic._id }}">
    
      <div class="card">
        <h3>{{ pic.description }}</h3>
        <img ng-src="{{ pic.url }}" title="{{ pic.description }}" data-t="{{ pic.caption }}" />
      </div>
    </a>
  </li>
</ul>
