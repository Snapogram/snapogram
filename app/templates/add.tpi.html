<h1 class="title"> Add a Pic!</h1>

<form name="newPic" ng-submit="addPic(pic)">
  <p class="control">
    <input name="caption" type="text" placeholder="Caption This"
           ng-model="pic.caption" />
  </p>
  <p class="control">
    <input name="url" type="text" placeholder="Pic Url" ng-model="pic.url" />
  </p>
  <p class="control">
    <textarea id="textarea" placeholder="Pic Description"></textarea>
  </p>
  <button id="add-button" class="button is-primary">Add Pic</button>
</form>
